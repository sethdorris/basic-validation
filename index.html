<!doctype html5>
<html>
	<head>
		<title>Form Validation</title>
		<meta charset="UTF-8">
	</head>

	<body>
		<p>In the field below, input any number. If the number is larger than 10,000 I will tell you what you get when you divide that number by 10!</p>

		<p>If the number you enter is less than 10,000, I will tell you what you get when you multiply that number by 5!</p>

		<input type="text" name="userinput" id="userinput" placeholder="Give me any number!"><br>
		<input type="button" name="button" id="button" value="Calculate">
		<input type="button" name="reset" id="reset" value="Reset Input">
		<div id="answer"></div>


	<script src="main.js"></script>	
	</body>
